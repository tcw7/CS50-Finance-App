{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <h2>{{ tickerInfo["name"] }}</h2>
        </div><br>
        <div class="row justify-content-center">
            <p>Price: ${{ tickerInfo["price"] }}</p>
        </div>
        <div class="row justify-content-center">
            <p>Symbol: {{ tickerInfo["symbol"] }}</p>
        </div>
    </div>
{% endblock %}
