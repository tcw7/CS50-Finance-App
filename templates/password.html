{% extends "layout.html" %}

{% block main %}
    <h2>Change Password</h2>

    <form action="/password" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="old_password_1" placeholder="Old Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="old_password_2" placeholder="Re-enter Old Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="New Password" type="password">
        </div>
        <input type="submit">
    </form>
{% endblock %}
